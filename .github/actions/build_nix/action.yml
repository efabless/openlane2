name: Build/Cache Nix
description: Builds `default.nix` for a platform, caching the results (if applicable)
inputs:
  cachix_cache:
    description: "The name of the Cachix cache to download to and/or upload from"
    required: true
    default: "openlane"
  cachix_token:
    description: "An authentication token for Cachix"
    required: false
    default: ""
  shell:
    description: "Shell to use"
    required: true
    default: "bash"
  nix_build_args:
    description: "Extra arguments to pass on to nix-build"
    required: false
    default: ""
runs:
  using: "composite"
  steps:
    - uses: DeterminateSystems/nix-installer-action@main
    - name: Setup Cachix
      uses: cachix/cachix-action@v13
      with:
        name: ${{ inputs.cachix_cache }}
        authToken: "${{ inputs.cachix_token }}"
    - uses: DeterminateSystems/magic-nix-cache-action@main
    - uses: DeterminateSystems/flake-checker-action@main
    - name: Build
      shell: ${{ inputs.shell }}
      run: |
        echo "#################################################################"
        nix-env -f "<nixpkgs>" -iA bash
        nix-build ${{ inputs.nix_build_args }} shell.nix
        sudo du -hs /nix/store/* | sort -h | tail -n 20
